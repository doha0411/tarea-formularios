<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <p>Completa el siguiente formulario para registrarte en esta pagina web.</p>
    <form>
        <h2>Datos Personales:</h2>
        <div>
            <label for="name">Nombres:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname">
        </div>
        <div>
            Genero:
            <input type="radio" name="gender" value="Masculino">
            <label>Masculino</label>
            <input type="radio" name="gender" value="femenino">
            <label>Femenino</label>
        </div>
        <div>
            <label>Fecha de Nacimiento: </label>
            <input type="date">
        </div>
        <h2>Datos de Usuario:</h2>
        <div>
            <label>Nick:</label>
            <input type="text" placeholder="Escribe el nick que quieres">
        </div>
        <div>
            <label>Sube tu Avatar</label>
            <input type="file">
        </div>
        <div>
            <label>Email:
                <input type="email" placeholder="xxx@xxx.xx">
            </label>
        </div>
        <div>
            <label>
        Contrase√±a:
        <input type="password" required>
      </label>
            <meter id="password" min="0" max="10" value="5" low="0" high="10" optimum="0"></meter>
        </div>
        <br>
        <div>
            <input type="checkbox" name="condiciones" value="">
            <label>Acepto las <strong>condiciones legales.</strong></label>
        </div>
        <br>
        <button>Enviar y Registrar</button>

    </form>

</body>

</html>
