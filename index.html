<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>

<body>
    <form>
        <h1>Formulario de Registro</h1>
        <div>
            <label for="name">Nombres:</label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname">
        </div>
        <br>
        <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="gender" value="Masculino">
            <label>Hombre</label>
            <input type="radio" name="gender" value="femenino">
            <label>Mujer </label>
        </div>
        <br>
        <div>
            <label for="email">Correo electronico:</label>
            <input type="text" id="email">
        </div>
        <br>
        <div>
            <input type="checkbox" name="opcionales" value="información">
            <label>
            Deseo recibir información sobre novedades y ofertas
        </label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="opcionales" value="normativa">
            <label>
           Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            </label>
        </div>
        <br>
        <button>Enviar</button>
    </form>
</body>

</html>
